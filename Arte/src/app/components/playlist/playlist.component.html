<div class="container">
  <div class="form-group">
    <form class="form-inline my-2">
      <input type="text" class="form-control create" placeholder="Create New Playlist" id="inputDefault">
      <button type="button" class="btn btn-primary">+</button>
    </form>
  </div>
  <div class="row" *ngIf = "searchResult">
    <div class="col-md-6">
      <div class="play-list">
          <h2>Playlists</h2>
        <ul class="list-group">
          <a href="" *ngFor = "let res of searchResult">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                {{res.name}} <span class="badge badge-primary badge-pill">14</span>
            </li>
          </a>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
        <div class="play-list">
            <h2>Tracks</h2>
          <ul class="list-group">
            <a href="">
              <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                Track 1
              </li>
            </a>
            <a href="">
              <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                Track 2
              </li>
            </a>
          </ul>
        </div>
      </div>
  </div>
</div>
