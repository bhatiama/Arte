
<h3>
  Search Tracks
  <br>
  <small class="text-muted">this is for you to search tracks</small>
</h3>
<form class="form-inline my-2 my-lg-0">
  <div class="search-container">
    <input type="text" name= "searchStr" [(ngModel)]="searchStr" (keyup)= "searchMusics()" class="form-control mr-sm-2 search-input"  placeholder="Search music....">
  </div>
</form>


<div *ngIf = "searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <!-- <h4><a routerLink = '{{res.external_urls.spotify}}'>{{res.name}}</a></h4>
                    <a class="btn-link" href="{{res.external_urls.spotify}}" target="_blank">Listen Track</a> -->

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a routerLink = '{{res.external_urls.spotify}}'>{{res.name}}</a>
                        <span class="badge badge-primary badge-pill"><a class="btn-link" href="{{res.external_urls.spotify}}" target="_blank"></a></span>
                      </li>

                </div>
            </div>
        </div>
    </div>
</div>
